<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" href="./options.css">
  </head>
  <body>
    <form id="options">
      <p>
        <label><a
href="https://github.com/serv-inc/safe-search/wiki/Configure">YouTube-strictness</a>:</label>&nbsp;
        <select id="youtube">
          <option value="-1">disabled</option>
          <option value="0">under 18 (logs you out)</option>
          <option value="1">moderate</option>
          <option value="2">strict</option>
        </select>
      </p>
      <button class="centered" type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
