<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <img class="centered" src="./icon.png"/>
    <div class="centered" style="display: table">
      <div class="cell">&nbsp;</div>
      <div class="cell">
        Enable safe search on
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="bing"><label for="bing"/></input>
        </div>
        <div class="cell">
          Bing
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="dogpile"><label for="dogpile"/></input>
        </div>
        <div class="cell">
          Dogpile
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox"
          id="duckduckgo"><label for="duckduckgo"/></input>
        </div>
        <div class="cell">
          DuckDuckGo
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="google"><label for="google"/></input>
        </div>
        <div class="cell">
          Google
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="ixquick"><label for="ixquick"/></input>
        </div>
        <div class="cell">
          StartPage / Ixquick
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="yahoo"><label for="yahoo"/></input>
        </div>
        <div class="cell">
          Yahoo
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="yandex"><label for="yandex"/></input>
        </div>
        <div class="cell">
          Yandex
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <input type="checkbox" id="youtube"><label for="youtube"/></input>
        </div>
        <div class="cell">
          Youtube
        </div>
      </div>
    </div>
      <!--   <td>Service</td> <td>Safe Search is</td> -->
  </body>
</html>
